<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso prohibido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c0392b;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 80px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ecf0f1;
            line-height: 1.6;
        }
        a {
            color: #f39c12;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #f39c12;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #f39c12;
            color: #fff;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 20px;
            }
            a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acceso prohibido (403)</h1>
        <p>Lo sentimos, no tienes permisos para acceder a esta p√°gina.</p>
        <p><a href="/">Volver al inicio</a></p>
    </div>
</body>
</html>
