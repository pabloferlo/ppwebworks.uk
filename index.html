<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Páginas</title>
    <style>
        /* Estilo general */
        body {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        header {
            background-color: #2980b9;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        
        h1 {
            color: #ecf0f1;
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
            transform: scale(1.05);
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            border-radius: 0 0 10px 10px;
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        /* Estilo responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            a {
                font-size: 16px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>

    <header>
        <h1>Bienvenido al Servidor De Páginas</h1>
    </header>

    <main class="container">
        <h2>Enlaces de mis páginas</h2>
        <p>Visita mi <a href="https://formula1.ppwebworks.uk" target="_blank">BLOG</a> de contenidos sobre Fórmula 1</p>
        <p>Accede a mi tienda en <a href="#" target="_blank">PrestaShop</a></p>
        <p>Si ya tienes cuenta, puedes <a href="login.html">Iniciar sesión</a> para acceder a contenido protegido.</p>
    </main>

    <footer>
        <p>&copy; 2025 Servidor De Páginas - Todos los derechos reservados</p>
    </footer>

</body>
</html>
